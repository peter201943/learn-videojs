<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>HTML Native Video Player Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../solarized-dark.css">
  </head>
  <body>
    <div id="my-video-player">

      <h1>Video Player</h1>

      <div id="auto-mp4-test">
        <h2>Automatically Play MP4 Forever</h2>
        <video width="320" height="240" controls autoplay muted preload loop>
          <source src="../res/friday.mp4" type="video/mp4"/>
          Browser Video Unsupported
        </video>
      </div>

      <div id="webm-test">
        <h2>WEBM</h2>
        <video width="320" height="240" controls>
          <source src="../res/rat.webm" type="video/webm"/>
          Browser Video Unsupported
        </video>
      </div>

      <div id="ext-test">
        <h2>External Source Test</h2>
        <video width="320" height="240" controls cors="use-credentials">
          <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/3/3b/UK_and_Lithuanian_troops_conduct_anti-tank_live-fire_training_%282022-03-08%29.webm/UK_and_Lithuanian_troops_conduct_anti-tank_live-fire_training_%282022-03-08%29.webm.720p.webm" type="video/webm"/>
          Browser Video Unsupported
        </video>
      </div>

    </div>
  </body>
</html>
