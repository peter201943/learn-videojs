<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Professional VideoJS Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../../src/solarized-dark.css"/>
    <!-- Video Stylesheet -->
    <link href="../node_modules/video.js/dist/video-js.min.css" rel="stylesheet" />
    <!-- Playlist UI Stylesheet -->
    <link href="../node_modules/videojs-playlist-ui/dist/videojs-playlist-ui.css" rel="stylesheet" />
  </head>
  <body>
    <div id="my-videos">

      <h1>Professional VideoJS Tests</h1>

      <div id="auto-mp4-test">
        <h2>Automatically Play MP4 Forever</h2>
        <video id="friday-video" width="320" height="240" class="video-js" data-setup='{"autoplay": "muted","controls": true, "loop": true, "fluid": true}'>
          <source src="../../media/friday.mp4" type="video/mp4"/>
          <p class="vjs-no-js">Inferior Browser User: <a href="https://videojs.com/html5-video-support/">Upgrade Immediately</a></p>
        </video>
      </div>

      <div id="webm-test">
        <h2>WEBM</h2>
        <video id="rat-video" width="320" height="240" controls class="video-js vjs-big-play-centered" data-setup='{"fluid": true}'>
          <source src="../../media/rat.webm" type="video/webm"/>
          <p class="vjs-no-js">Inferior Browser User: <a href="https://videojs.com/html5-video-support/">Upgrade Immediately</a></p>
        </video>
      </div>

      <div id="ext-test">
        <h2>External Source Test</h2>
        <video id="javelin-video" width="320" height="240" controls cors="use-credentials" class="video-js" data-setup='{"fluid": true}'>
          <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/3/3b/UK_and_Lithuanian_troops_conduct_anti-tank_live-fire_training_%282022-03-08%29.webm/UK_and_Lithuanian_troops_conduct_anti-tank_live-fire_training_%282022-03-08%29.webm.720p.webm" type="video/webm"/>
          <p class="vjs-no-js">Inferior Browser User: <a href="https://videojs.com/html5-video-support/">Upgrade Immediately</a></p>
        </video>
      </div>

      <div id="playlist-test">
        <h2>Playlist Test</h2>
        <video id="playlist-video" width="320" height="240" controls class="video-js vjs-big-play-centered" data-setup='{"fluid": true}'>
          <p class="vjs-no-js">Inferior Browser User: <a href="https://videojs.com/html5-video-support/">Upgrade Immediately</a></p>
        </video>
        <div id="playlist-playlist" style="width:50%"></div>
      </div>

    </div>
  
    <!-- Library Loader Goes at End of Body -->
    <script src="../node_modules/video.js/dist/video.min.js"></script>

    <!-- Plugin Loader Goes After Library Loading -->
    <script src="../node_modules/videojs-playlist/dist/videojs-playlist.js"></script>

    <!-- Plugin for the Plugin goes after the Plugin -->
    <script src="../node_modules/videojs-playlist-ui/dist/videojs-playlist-ui.min.js"></script>

    <!-- Final Configuration Code -->
    <script type="text/javascript">
      const playlistVideoPlayer = videojs('playlist-video');

      // the sources *must* be listed here, videojs-playlist does not scan for multiple `<source>` tags in the HTML
      playlistVideoPlayer.playlist([
        {
          sources: [{type: 'video/mp4', src: '../../media/playlist/cat-source-physics.mp4'}],
          name: "Cat Source Physics",
          thumbnail: "../../media/images/froggie.png" // Note that this is not scaled down *at all*
        },
        {
          sources: [{type: 'video/mp4', src: '../../media/playlist/cat-head-crab-zombie.mp4'}],
          name: "Headcrab Zombie Cat"
        },
        {
          sources: [{type: 'video/mp4', src: '../../media/playlist/dog-biscuit-attack.mp4'}],
          name: "Dog Biscuit Attack"
        },
        {
          sources: [{type: 'video/mp4', src: '../../media/playlist/welcome-to-life.mp4'}],
          name: "Welcome to Life"
        },
        {
          sources: [{type: 'video/mp4', src: '../../media/playlist/when-you-at-the.mp4'}],
          name: "When You At The"
        }
      ]);

      // this starts the playlist
      playlistVideoPlayer.playlist.autoadvance(0);

      // this tells the UI to activate
      // NOTE that the "playlist" must be placed onto a **SEPARATE ELEMENT** than the video itself
      // Hence why "getElementById" is used
      // Also pay careful attention to the grammar of `playlistUi` (non-standard capitalization)
      playlistVideoPlayer.playlistUi({el: document.getElementById('playlist-playlist')});
    </script>
  </body>
</html>
