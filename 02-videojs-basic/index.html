<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Basic VideoJS Tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../solarized-dark.css"/>
    <!-- Video Stylesheet -->
    <link href="https://vjs.zencdn.net/7.20.3/video-js.css" rel="stylesheet" />
  </head>
  <body>
    <div id="my-videos">

      <h1>Basic VideoJS Video Player Tests</h1>

      <div id="auto-mp4-test">
        <h2>Automatically Play MP4 Forever</h2>
        <video width="320" height="240" controls autoplay muted preload loop class="video-js" data-setup="{}">
          <source src="../media/friday.mp4" type="video/mp4"/>
          <p class="vjs-no-js">Inferior Browser User: <a href="https://videojs.com/html5-video-support/">Upgrade Immediately</a></p>
        </video>
      </div>

      <div id="webm-test">
        <h2>WEBM</h2>
        <video width="320" height="240" controls class="video-js vjs-big-play-centered" data-setup="{}">
          <source src="../media/rat.webm" type="video/webm"/>
          <p class="vjs-no-js">Inferior Browser User: <a href="https://videojs.com/html5-video-support/">Upgrade Immediately</a></p>
        </video>
      </div>

      <div id="ext-test">
        <h2>External Source Test</h2>
        <video width="320" height="240" controls cors="use-credentials" class="video-js" data-setup="{}">
          <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/3/3b/UK_and_Lithuanian_troops_conduct_anti-tank_live-fire_training_%282022-03-08%29.webm/UK_and_Lithuanian_troops_conduct_anti-tank_live-fire_training_%282022-03-08%29.webm.720p.webm" type="video/webm"/>
          <p class="vjs-no-js">Inferior Browser User: <a href="https://videojs.com/html5-video-support/">Upgrade Immediately</a></p>
        </video>
      </div>

    </div>
  
    <!-- Library Loader Goes at End of Body -->
    <script src="https://vjs.zencdn.net/7.20.3/video.min.js"></script>
  </body>
</html>
